<!doctype html>
<html>
    <head>
        <title>greensock </title>
　　    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="greensock/TweenMax.js"></script>

　　    <script>


          window.onload = function(){
             var ctx = document.getElementById("canvas").getContext("2d")
             var img = new Image;
             img.src = "enemy.jpg"
             img.xpos = 50;
             img.ypos = 50;
             img.onload = function(){
                 TweenLite.ticker.addEventListener("tick", loop)
             }
             TweenMax.to(img,1,{xpos:500,ypos:400, repeat:-1,yoyo:true})
             function loop(){
                 ctx.clearRect(0,0,800,600)
                 ctx.drawImage(img, img.xpos, img.ypos)
             }
          }


        </script>

　　  </head>
　　  <body>
          <canvas id="canvas" width="800" height="600"> cccc</canvas>
　　  </body>

</html>
