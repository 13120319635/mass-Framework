<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>todos</title>
        <style>
            .ui-datepicker{
                width:244px;
                border:1px solid #D3D3D3;
                -webkit-border-radius: 8px;
                -moz-border-radius: 8px;
                border-radius: 8px;

                -moz-box-shadow: 3px 3px 4px #000;
                -webkit-box-shadow: 3px 3px 4px #000;
                box-shadow: 3px 3px 4px #000;

            }
            .ui-datepicker-header{
                width:100%;
                position: relative;
                color: #222222;
                font-weight: bold;
                padding: .2em 0;
                background: #d0d0d0;
                background-image: linear-gradient(bottom, rgb(204,204,204) 10%, rgb(143,139,143) 53%, rgb(204,204,204) 91%);
                background-image: -o-linear-gradient(bottom, rgb(204,204,204) 10%, rgb(143,139,143) 53%, rgb(204,204,204) 91%);
                background-image: -moz-linear-gradient(bottom, rgb(204,204,204) 10%, rgb(143,139,143) 53%, rgb(204,204,204) 91%);
                background-image: -webkit-linear-gradient(bottom, rgb(204,204,204) 10%, rgb(143,139,143) 53%, rgb(204,204,204) 91%);
                background-image: -ms-linear-gradient(bottom, rgb(204,204,204) 10%, rgb(143,139,143) 53%, rgb(204,204,204) 91%);
                background-image: -webkit-gradient(
                    linear,
                    left bottom,
                    left top,
                    color-stop(0.1, rgb(204,204,204)),
                    color-stop(0.53, rgb(143,139,143)),
                    color-stop(0.91, rgb(204,204,204))
                    );
                -webkit-border-radius: 8px;
                -moz-border-radius: 8px;
                border-radius: 8px;
            }

            .ui-datepicker-month{
                position: absolute;
                top:6px;
                color:black;
                width: 20px;
                height: 20px;
                font-family: PulsarJS;
                text-align: center;
                line-height:24px;
                padding-top: 3px;
                text-decoration: none;
            }
            .ui-datepicker-month:hover{
                background: #e3e3e3;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
            }
            .ui-datepicker-next{
                right:2px;
            }
            .ui-datepicker-title{
                margin: 0 20px;
                line-height: 1.8em;
                height: 1.8em;
                text-align: center;
            }

            .ui-datepicker table {
                width:100%;
                border-collapse: collapse;
                font-size: 0.9em;
            }
            .ui-datepicker td {
                border: 0 none;
                padding: 1px;
            }
            .ui-datepicker td span{
                display: block;
                padding: 0.2em;
                text-align: right;
                background: #DADADA;
                text-decoration: none;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
            }
            .ui-datepicker td .today{
                background: #fbf9ef;
                border:1px solid #fcefa1;
            }
            .ui-datepicker td .selected{
                background: #fbf9ef;
            }
            @font-face {
                font-family: PulsarJS;
                src: url(more/icon.eot);
                src: url(//:) format("no404"), 
                    url("more/icon.woff") format("woff"), 
                    url("more/icon.ttf") format("truetype"), 
                    url("more/icon.svg#PulsarJS") format("svg");
            }
            .font{
                font: 24px/150% PulsarJS;
                width: 300px;
            }

        </style>
        <script src="avalon.js" type="text/javascript"></script>


        <script type="text/javascript">
            avalon.ready(function() {

                avalon.define("datepicker", function(vm) {
                    vm.current = new Date;
                    vm.title = {
                        get: function() {
                            console.log("kkkkkkkkkkkkkkkkkk")
                            return avalon.filters.date(this.current, "MMMM yyyy年")
                        }
                    }
                    vm._weeks = "日一二三四五六".split("")
                    getWeeks = function() {
                        var cur = new Date;
                        var year = cur.getFullYear();
                        var month = cur.getMonth();
                        var date = cur.getDate()
                        cur.setMonth(month + 1);
                        cur.setDate(0);
                        cur.getDate();//当月的最后一天
                        var num = cur.getDate();
                        var dates = avalon.range(1, num + 1);
                        dates = dates.map(function(d) {
                            return [d, month, year];
                        });
                        cur.setMonth(month);
                        cur.setDate(1);
                        var before = cur.getDay();
                        var shim = new Array(before);
                        dates = shim.concat(dates);
                        cur.setDate(date);//还原
                        var ret = [];
                        while (dates.length) {
                            ret.push(dates.splice(0, 7))
                        }
                        var a = num % 7;
                        if (a !== 0) {
                            var lastWeek = ret.pop();
                            shim = new Array(7 - a - before);
                            lastWeek.push.apply(lastWeek, shim)
                            ret.push(lastWeek);
                        }
                        return ret;
                    }

                    vm.weeks = getWeeks()
                    var today = new Date;
                    vm._today = [today.getDate(), today.getMonth(), today.getFullYear()].join();
                    vm.select = function(e) {
                        var el = e.target;
                        if (el.tagName === "SPAN" && el.parentNode.tagName === "TD") {
                            vm.selected = el.innerHTML;
                        }
                    };
                    vm.nextMonth = function() {
                        var date = vm.current
                        var m = date.getMonth();
                        date.setMonth(m + 1);
                        console.log("xxxxxxxxxxxx")

                        vm.title = new Date - 0
                        console.log(getWeeks())
                        vm.weeks = getWeeks()
                        vm.weeks = new Date
                        // console.log(vm.weeks);
                        //   vm.weeks.update();
                    };
                    vm.prevMonth = function() {
                        var date = vm.current
                        var m = date.getMonth();
                        date.setMonth(m - 1);
                        vm.current = date
                        vm.weeks = getWeeks()

                        // console.log(vm.weeks);
                        vm.weeks.update();
                    };
                    vm.selected = "a";
                    vm.isSelected = function() {
                        //  return  this.innerHTML === vm.selected;
                    };
                    vm.isToday = function() {
//                        var day = this.$scope && this.$scope.day;
//                        try{
//                            console.log(day)
//                        return day && day.join() === vm._today;
//                        }catch(e){
//                            console.log(day)
//                        }
                    };

                });



                avalon.scan();
            });


        </script>
    </head>
    <body>

        <div class="ui-datepicker">
            <div class="ui-datepicker-header">
                <a href="###" title="Prev" class="ui-datepicker-month ui-datepicker-prev" ms-click="prevMonth">
                    W
                </a>
                <a href="###"title="Next" class="ui-datepicker-month ui-datepicker-next" ms-click="nextMonth">
                    X
                </a >
                <div class="ui-datepicker-title">
                    {{title}}
                </div>
            </div>
            <table ms-click="select">
                <thead>
                    <tr ms-each-date="_weeks">
                        <th>{{date}}</th>
                    </tr>
                </thead>
                <tbody ms-each-week="weeks">
                    <tr ms-each-day="week" >
                        <td><span ms-visible="day" ms-class-selected="isSelected"  ms-class-today="isToday" >{{ day[0] }}</span></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="font">1234567890</div>
        <div class="font">abcdefghijklmnopqrstuvwxyz</div>
        <div class="font">ABCDFGHIJKLMNOPQRSTUVWXYZ</div>
    </body>
</html>
