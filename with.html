<!DOCTYPE HTML>
<html>
    <head>
        <title>unless绑定 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            $.config.bindname = "data-bind"
            $.require("ready,./more/avalon", function(){

                var model = $.ViewModel({
                    city: "London",
                    coords: {
                        latitude:  51.5001524,
                        longitude: -0.1262362
                    }
                });
                $.View(model)

            })
        </script>
  
    </head>
    <body>
        <h1 data-bind="text: city"> </h1>
        <p data-bind="with: coords">
            Latitude: <span data-bind="text: latitude"> </span>,<br/>
            Longitude: <span data-bind="text: longitude"> </span>
        </p>
    </body>
</html>
