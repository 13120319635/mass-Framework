<!DOCTYPE HTML>
<html>
    <head>
        <title>unless绑定 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>

            $.require("ready,./more/avalon2", function(){

                var model = $.ViewModel({
                    city: "London",
                    coords: {
                        latitude:  51.5001524,
                        longitude: -0.1262362
                    }
                });
                $.View(model)
                console.log(model)

            })
        </script>
    </head>
    <body>
        <h1 bind="text: city"> </h1>
        <p data-bind="with: coords">
            Latitude: <span bind="text: coords.latitude"> </span>,<br/>
            Longitude: <span bind="text: coords.longitude"> </span>
        </p>
    </body>
</html>
