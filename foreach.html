<!DOCTYPE HTML>
<html>
    <head>
        <title>foreach绑定 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js"></script>

    </head>
    <body>

        <script>
            $.require("ready,./more/avalon2", function(){
                var model = $.ViewModel({
                    user: {
                        display :'编号',
                        name :'id',
                        align :'left',
                        width :600,
                        minWidth :60
                    }
                });
                $.View(model);

            })
        </script>


        <dl bind="foreach: user">
            <dt bind="text:$key">dt
            </dt>
            <dd bind="text:$value">dd
            </dd>
        </dl>

        <hr/>
        <table>
            <thead>
                <tr><th>First name</th><th>Last name</th></tr>
            </thead>
            <tbody data-bind="foreach: people">
                <tr>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: lastName"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
