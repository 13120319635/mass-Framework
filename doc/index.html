        <style >
            html,body{
                background:#ddc;
            }
            #leftsection dl,#leftsection dd{
                margin:0;
                padding:2px 5px 2px 0;
                background:#eed;
                cursor:pointer;
            }
            #leftsection dl{
                padding:0;
            }
            #leftsection dt{
                padding:2px 5px 2px 0;
                text-indent:5px;
                margin:0;
                background:#cc9;

            }
            .dhighlight{

                height:50px;

                width:300px;
            }

                position:relative;
            }
            #suggest_list{
                position:absolute;

            }
            #suggest_list li a{
                display: block;

                border-bottom:1px solid #ccc;

                text-decoration: none;
            }
            #suggest_list li a:hover{
                background:#ffff80;
            }
            .glow_suggest {
                background:#ffff80;
            }
            #leftsection dl{
                border-left:1px solid #252d37;
                border-right:1px solid #252d37;
                border-bottom:1px solid #252d37;
            }
            .first_dl{
                border-top:1px solid #252d37;
            }
            .bright .mass_menu , .bright .sub_menu{
                width:130px;
                -moz-box-shadow:0 0 10px #06c;
                -webkit-box-shadow:0 0 10px #06c;
                box-shadow:0 0 10px #06c;
            }
            .bright .menu_item{
                width:120px;
                padding-left:10px;
                height:24px;
                line-height:24px;
                border-bottom:1px solid #fff;
                background:#0088aa;
                color:#fff;
            }
            .bright .hover {
                background:#f36100!important;
                color:black;
            }
        </style>
        <script>
        </script>
        <script type="text/javascript">

            $.require("ready,more/menu,more/api",function( _,_,api ){
                var pathMap = {
                    "模块加载模块": "/doc/core/$",
                    "特征嗅探模块": "/doc/support/$",
                    "语言扩展模块": "/doc/lang/$",
                    "类工厂模块":   "/doc/class/$",
                    "选择器模块":   "/doc/query/$",
                    "数据缓存模块": "/doc/data/$",
                    "节点操作模块": "/doc/node/$",
                    "派发器模块":   "/doc/target/$",
                    "属性操作模块": "/doc/attr/$",
                    "DOM事件模块":  "/doc/event/$",
                    "样式操作模块": "/doc/css/$",
                    "动画模块":     "/doc/fx/$",
                    "操作流模块":   "/doc/flow/$",
                    "AJAX模块":     "/doc/ajax/$"
                }
                var makeData = function( json, path ){
                    return  Object.keys( json ).map(function(key){
                        var ret = {
                            html: key
                        }
                        var new_path = path + (typeof pathMap[key] == "string" ? pathMap[key] :  key) + "."
                        if(typeof json[ key ] === "object"){
                            ret.sub = makeData( json[ key ], new_path);
                            if(pathMap[key]){
                                ret.attr = {
                                    path: new_path.replace("$.","index.html")
                                }
                            }
                        }else{
                            ret.attr = {
                                type: json[ key ],
                                path: new_path + "html"
                            }
                        }
                        return ret;
                    },json );
                }
                var menu = $("#leftsection").menu({
                    data: makeData(api, "")
                }).menu("getUI").target;

                $(document).click(function(e){//点击其他处隐藏二级或二级以上的子菜单
                    if(!$.contains(menu[0], e.target)){
                        menu.find(".sub_menu:visible").hide();
                    }
                });
                var iframe = $("#iframe")[0];
                menu.delegate(".menu_item", "click", function(){
                    iframe.src = $(this).attr("path");
                    setTimeout(function(){
                        var doc =  iframe.contentDocument || iframe.contentWindow.document;
                        if(doc.title.indexOf( "资源") !== -1 ){
                            iframe.src = "/doc/core/ad.html"
                        }
                    },500);
                    $(this).parent(".sub_menu").hide();
                })
            })
  
        
            //符号体系的运用。毫无疑问符号体系的简洁有助于理解难，在用语言来表达将使头脑负担过重。
        </script>

    </head>
