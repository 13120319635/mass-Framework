<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>scroll</title>
        <meta name="author" content="司徒正美">
        <style type="text/css" media="screen">

            #wrap {
                width: 200px;
                height: 200px;
                background: red;
                overflow: scroll;
            }
            #inner{
                width:180px;
                height: 400px;
                background: greenyellow;
            }
        </style>
        <script src="../public/js/mass_merge.js" type="text/javascript" ></script>
        <script src="../public/js/common.js" type="text/javascript" ></script>
        <script type="text/javascript" charset="utf-8">
            $.require("ready,fx,event",function(){
  
                dom("#wrap").fx(1000,{
                    before:function(el){
                        dom(el).find("div").css("backgroundColor","pink")
                    },
                    after:function(el){
                        dom(el).find("div").css("backgroundColor","greenyellow")
                    },
                    st:200,
                    reverse:1
                });
                    
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <div id="inner">XXXXXX</div>
        </div>
    </body>
</html>
