<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <title>reverse.a</title>
        <script src="../public/js/mass_merge.js" type="text/javascript" ></script>
        <script src="../public/js/common.js" type="text/javascript" ></script>
        <script src="../public/js/shCore.js" type="text/javascript" ></script>
        <script src="../public/js/shBrushJScript.js" type="text/javascript" ></script>
        <script src="../public/js/shBrushCss.js" type="text/javascript" ></script>
        <script src="../public/js/shBrushXml.js" type="text/javascript" ></script>
        <link type="text/css" rel="stylesheet" href="../public/styles/shCore.css"/>
        <link type="text/css" rel="stylesheet" href="../public/styles/shThemeRDark.css"/>
        <style type="text/css">
            div {
                position: absolute;
                left: 100px;
                top: 100px;
                color: white;
                background-color: #a3d1fc;
                border: 10px double skyblue;
            }


        </style>
        <script type="text/javascript">
            SyntaxHighlighter.config.clipboardSwf = '../js/clipboard.swf';
            SyntaxHighlighter.all();
            var exec1 = function(){
                $.require("ready,fx",function(){
                    dom("div").css({ o: 0.5 }).click(function() {
                        dom("div").unbind("click"); // unclick all
                        action();
                    }).fx(800, { o: 0.1 }).fx(800, { o: 0.5 });
                });
            }
            function action() {
                dom("div").each(function(node, i) {
                    dom(node).fx( 1000, { tx: i * 100, ty: i * 100, chain: 1 });
                }).fx(1000, { mbtx: 0, mbty: 0, chain: 1 }).each(function(node, i) {
                    dom(node).fx( 1000, { tx: 400, ty: 400,bgc:"red", chain: 1 });
                    dom(node).fx( 1000, { tx: i * 100, ty: i * 100, chain: 1 });
                }).fx(1000, { tx: 0, ty: 0, reverse: 1 });
            }


        </script>
    </head>
    <body>
        <p><input onclick="exec1()" value="点我，执行代码" type="button"/><a href="$.fn.fx.html">返回</a></p>
        <div><img src="../public/styles/fx_dom_fn_fx_chain.jpg" width="100" height="100"/></div>
        <div><img src="../public/styles/fx_dom_fn_fx_chain.jpg" width="100" height="100"/></div>
        <div><img src="../public/styles/fx_dom_fn_fx_chain.jpg" width="100" height="100"/></div>
        <div><img src="../public/styles/fx_dom_fn_fx_chain.jpg" width="100" height="100"/></div>

    </body>
</html>
