        <script src="mass.js"></script>
        <script>
            require("class,node", function($) {

                var Animal = $.factory({
                    init: function(name) {
                        this.name = name
                    },
                    getName: function() {
                        return this.name;
                    },
                    setName: function(name) {
                        this.name = name;
                    }
                });
              
                var a = new Animal("zzz");
                var Dog = $.factory(Animal, {
                    init: function(name, age) {
                        this.age = age;
                    },
                    getAge: function() {
                        return this.age;
                    },
                    setAge: function(age) {
                        this.age = age;
                    }
                });
                
                var dog = new Dog("dog",222);
            
                console.log(a);
                console.log(dog)

            })
        </script>
