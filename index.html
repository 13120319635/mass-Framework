<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>todos</title>
        <style>
            body{
                font-size: 16px;
            }
        </style>
        <!--        <link href="http://www.eyecon.ro/bootstrap-slider/css/bootstrap.css" rel="stylesheet">
        <link href="http://www.eyecon.ro/bootstrap-slider/css/slider.css" rel="stylesheet">-->
        <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <script src="avalon.js" type="text/javascript"></script>

        <script src="avalon.slider.js" type="text/javascript"></script>

        <script type="text/javascript">
avalon.ready(function() {
    avalon.define("AAA", function(vm) {
        vm.name = "liger"
        vm.color = "green"
    });
    avalon.define("BBB", function(vm) {
        vm.name = "sphinx"
        vm.color = "red"
    });
    avalon.define("CCC", function(vm) {
        vm.name = "dragon"
    });
    avalon.define("DDD", function(vm) {
        vm.name = "sirenia"
    });
    avalon.scan()
})
        </script>

    </head>
    <body>
        
        
        
<div ms-controller="AAA">
    <div>{{name}} :  {{color}}</div>
    <div ms-controller="BBB">
        <div>{{name}} :  {{color}}</div>
        <div ms-controller="CCC">
            <div>{{name}} :  {{color}}</div>
        </div>
        <div ms-important="DDD">
            <div>{{name}} :  {{color}}</div>
        </div>
    </div>
</div>


        
        
    </body>
</html>
