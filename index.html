<!DOCTYPE HTML>
<html id="html">
    <head>
        <title>offsetParent by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js">

        </script>
        <style type="text/css">
            body,html{
                height:100%;
                background:orange;
            }
            body{
                margin:20px;
            }
            #parent {
                position: relative;
                width:250px;
                height:250px;
                margin:20px;
                background:aqua;
                border:20px solid red;
                padding:20px;
            }
            #son {
                position: absolute;
                width:150px;
                height:150px;
                margin:20px;
                background:fuchsia;
                border:20px solid blue;
                padding:2px;
            }
        </style>
        <script>

            window.onload = function(){
                if($.require){
                    $.require("ready,node,css,attr,event", function(){
                        console.log( $("#parent").offset().left )
                          $("#aaa").focus().val("ccc")
                    })
                  
                }else{
                    $(function(){
                        console.log( $("#parent").offset().left )
                    })
                }


            }
      
        </script>
    </head>
    <body id="body">
        <div id="parent">
            <div id="son"></div>
        </div>
        <input id="aaa" value="aaa">

    </body>
</html>
