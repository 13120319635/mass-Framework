
<!DOCTYPE html>
<html>
    <head>
        <title>MVVM Demo by 司徒正美</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <script src="mass.js">  </script>
        <script>
            $.config.level = 5;
            $.require("ready,./more/avalon", function() {
               
                var model = $.ViewModel({
                    price: 24.95,
                    priceRating: function() {
                        return this.price() > 50 ? "有点贵" : "比较便宜";
                    }
                });
                $.View(model);
            });

        </script>
    </head>
    <body>
      这东西 <span bind="text: priceRating"></span>。

</body>
</html>
