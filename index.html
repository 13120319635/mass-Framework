<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>scope</title>
        <style>
            .my-class{
                color: yellow;
                background:orange;
            }
            .your-class {
                line-height:3;
                width:200px;
                height:100px;
            }
            .his-class{
                text-indent:2em;
                font-size:14px;
            }
            .toggle{
                width:200px;
                height:100px;
                background:lightgreen;
            }
            .blink{
                width:200px;
                height:100px;
                background:yellow
            }
        </style>
    </head>
    <body>


        <script src="mass_merge.js" type="text/javascript"></script>



        <script type="text/javascript">
            require("more/avalon, ready", function($) {
                $.avalon.controller({
                    numberOfClicks: 0,
                    registerClick: function() {
                        this.numberOfClicks++;
                    },
                    resetClicks: function() {
                        this.numberOfClicks = 0
                    },
                    hasClickedTooManyTimes: {
                        get: function() {
                            return this.numberOfClicks >= 5;
                        }
                    }
                });
                $.avalon.scan();
            });


        </script>

        <div>你已经点击了{{numberOfClicks}} 次</div>
        <button ms-click="registerClick" ms-disabled="hasClickedTooManyTimes">点我</button>
        <div ms-visible="hasClickedTooManyTimes">
            你已经点击了许多次,不能再说了,请<button ms-click="resetClicks">重置</button>
        </div>

    </body>
</html>
