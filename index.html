<!DOCTYPE HTML>
<html>
    <head>
        <title>change</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js" ></script>
        <script>
            $.require("ready,event,css",function(){
                function fn(){
                    $.log("fn")
                }
                function fn1(){
                    $.log("fn1")
                }
                function fn2(){
                    $.log("fn2")
                }
                $("body").click(fn).click(fn1).click(fn2)
                setTimeout(function(){
                    $.log("remove")
                      $("body").unbind("click",fn)
                },2000 )
            })
        </script>
    </head>
    <body style="height:200px;background:red;">
        <select>
            <option>xxx</option>
            <option>yyy</option>
            <option>zzz</option>
        </select>
    </body>
</html>
