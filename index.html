<!DOCTYPE HTML>
<html>
    <head>
        <title>SAW规范的模块加载例子 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js" debug="1"></script>
        <link rel="stylesheet" href="more/bootstrap.css" />
        <link rel="stylesheet" href="more/bootstrap-responsive.css" type="text/css" />
        <script>

            $.require("ready,./more/avalon", function(){
                var el = $("#btn_text")[0]
                var model = $.ViewModel({
                    btn_text:"下拉",
                    lis:[
                        {text:"动作1"},
                        {text:"动作2"},
                        {text:"动作3"},
                        {cls: "divider"},
                        {text:"被间隔的链接"}
                    ]
                })
                $.View(model,el)

            })

        </script>

    </head>
    <body>

        <div class="btn-group" id="aaa">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span bind="text:btn_text">Action</span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" bind="foreach:lis">
                <li bind="text:text,attr:{class:cls }" href="#" ></li>
            </ul>
        </div>


    </body>
</html>
