<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>scope</title>
        <style>
            .my-class{
                color: yellow;
                background:orange;
            }
            .your-class {
                line-height:3;
                width:200px;
                height:100px;
            }
            .his-class{
                text-indent:2em;
                font-size:14px;
            }
            .toggle{
                width:200px;
                height:100px;
                background:lightgreen;
            }
            .blink{
                width:200px;
                height:100px;
                background:yellow
            }
        </style>
    </head>
    <body>


        <script src="mass_merge.js" type="text/javascript"></script>



        <script type="text/javascript">

            require("more/avalon, ready", function($) {
                var model = $.avalon.controller({
                    toggle: true,
                    timestamp: new Date - 0
                })
                $.avalon.scan()
                //现在我们可以通过操作数据来操作节点了
                setTimeout(function() {
                    model.toggle = false
                }, 1500);
                setInterval(function(){
                    model.timestamp = new Date - 0
                },200)
                //现在我们可以通过操作数据来操作节点了
            });

        </script>
        <div ms-class="{ 'my-class':true, 'your-class':true, 'his-class':true }">多个类名</div>
        <div ms-class-blink="timestamp % 2">这个不断在闪</div>
         <div ms-class-toggle="toggle">这个类名会改变</div>
    </body>
</html>
