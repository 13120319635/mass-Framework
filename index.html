<!DOCTYPE HTML>
<html>
    <head>
        <title>contentbox by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--  <script src="jquery1.82.js" ></script>
        <script src="hashchange.js" ></script>-->
        <script src="mass.js" ></script>
        <style type="text/css">
            body,html{
                height:100%;
                background:#ddc;
            }

            #parent {
                position:relative;
                background: blue;
                width:300px;
                height:300px;
            }
            #son{

                  position:absolute;
                left:30px;
                top:15px;
                width:100px;
                height:100px;
                background:green;
                padding:20px;
                margin:5px;
                border:2px solid red;
                -moz-box-shadow:5px 2px 6px #000;
            }
            #son1{
                  position:absolute;
                  z-index:10;
                  width:100px;
                height:100px;
                background:fuchsia;
            }
              #son2{
                  position:absolute;
                  z-index:-10;
                  width:100px;
                height:100px;
                background:red;
            }
        </style>

    </head>
    <body>

        <div id="parent">
                <div id="son1">111</div>
            <div id="son">content</div>
             <div id="son2">2222222</div>
        </div>

    </body>
</html>
