<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <script src="avalon.slider.js"></script>
        <script>
            avalon.ready(function() {
                avalon.define("sliderbar", function(vm) {
                    vm.ss = "start"
                })
                avalon.scan();
            })


        </script>
    </head>
    <body>

        <fieldset class="example"><legend>no options</legend>  

            <div ms-ui="slider" data-id="aaa"  >  

            </div>  

            <span ms-important="aaa"> {{value}}</span>  

        </fieldset>  

        <fieldset class="example"><legend>has options</legend>  

            <div ms-ui="slider" data-id="bbb" data-max="255" data-value="127" data-range="min">  

            </div>  

            <span ms-important="bbb"> {{value}}</span>  

        </fieldset>  

        <fieldset class="example"><legend>Range slider</legend>  

            <div  ms-ui="slider" data-id="ccc" data-min="0" data-max="500" data-values="[75,300]" data-range="true">  



            </div>  

            <span ms-important="ccc"> {{value}} </span>  

        </fieldset> 

        <fieldset class="example"><legend>Range with fixed maximum</legend>  

            <div  ms-ui="slider" data-min="1" data-max="10" data-value="2" data-step="0" data-range="max">  

            </div>  

        </fieldset>  
        <fieldset class="example"><legend>Range with fixed maximum</legend>  

            <div  ms-ui="slider" class="red" data-values="[17,67]"  data-range="true">  

            </div>   <br/>
            <div  ms-ui="slider" class="blue" data-values="[17,67]"  data-range="true">  

            </div>   <br/>
            <div  ms-ui="slider" class="green" data-values="[17,67]"  data-range="true">  

            </div>   <br/>
            <div  ms-ui="slider" class="yellow" data-values="[17,67]"  data-range="true">  

            </div>   <br/>
            <div  ms-ui="slider" class="orange" data-values="[17,67]"  data-range="true">  

            </div> <br/>
            <div  ms-ui="slider" class="violet" data-values="[17,67]"  data-range="true">  

            </div>
        </fieldset>  

        <fieldset class="example"><legend>Range with fixed minimum</legend>  

            <div  ms-ui="slider" data-min="1" data-max="700" data-value="37" data-range="min">  



            </div>  

        </fieldset>  



        <fieldset class="example"><legend>Snap to increments</legend>  

            <div  ms-ui="slider" data-min="0" data-max="500" data-value="100" data-step="50" >  



            </div>  

        </fieldset>  

        <fieldset class="example" style="height:250px;padding:10px;"><legend>Snap to increments</legend>  

            <div style="height:200px" ms-ui="slider" data-values="[17,67]" data-range="true" data-orientation="vertical" >  



            </div>  

        </fieldset>  

        <fieldset class="example" style="height:250px;padding:10px;"><legend>Snap to increments</legend>  

            <div style="height:200px" ms-ui="slider" data-min="0" data-max="100" data-value="60" data-range="min" data-orientation="vertical" >  



            </div>  

        </fieldset> 

        <div ms-controller="sliderbar">
            <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/{{ss}}/jquery-ui.css" >
            <div>
                <select ms-model="ss" name="sss" >
                    <option value='start'>start</option>
                    <option value='smoothness'>smoothness</option>
                    <option value='flick'>flick</option>
                    <option value='sunny'>sunny</option>
                    <option value='excite-bike'>excite bike</option>
                    <option value='black-tie'>black tie</option>
                    <option value='trontastic'>trontastic</option>
                    <option value='swanky-purse'>swanky purse</option>
                    <option value='le-frog'>le frog</option>
                    <option value='blitzer'>blitzer</option>
                    <option value='dot-luv'>dot luv</option>
                    <option value='mint-choc'>mint-choc</option>
                    <option value='hot-sneaks'>hot sneaks</option>
                    <option value='south-street'> south street</option>
                    <option value='humanity'>humanity</option>
                    <option value='vader'>vader</option>
                    <option value='eggplant'>eggplant</option>
                    <option value='cupertino'>cupertino</option>
                    <option value='overcast'>overcast</option>
                </select>你喜欢的皮肤
            </div>
        </div>
    </body>
</html>
