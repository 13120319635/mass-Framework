
<!DOCTYPE HTML>
<html>
    <head>
        <title>EventTarget by 司徒正美</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <script src="mass.js">  </script>
        <script>
            require("fx,ready", function( $ ){
                $("#aaa").hide(2000, function(){
                    $(this).show(1500).fx({rotate: 1440},3000,{queue: true})
                });
                $("#bbb").puff(2000, function(){})
            })
        </script>
        <style>
            #aaa,#bbb{
                width:100px;
                height:100px;
                background:lightgreen;
            }
            #bbb{
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="aaa"></div>
        <div id="bbb"></div>
    </body>
</html>
