        <script src="mass.js" ></script>
        <style type="text/css">
            body,html{
                height:100%;
                background:red;
            }
        </style>
        <script>
         
            $.require("ready,more/hashchange",function(){
                var body = $("body")
                document.onclick = function(){
                    var t = "#"+ Math.random();
                    location.hash = t
                    body.html(t+"<br/>")
                }
                $(window).hashchange(function(){
                    body.append(location.href)
                })

            })
        
        

          
        </script>
