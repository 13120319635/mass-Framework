<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

            body{
                font-size: 16px;
            }
            .example{

                margin-left:2em;
                padding:1em;
                width: 70%;
                border:1px solid #ccc;
                background: #eee;
            }
        </style>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">

        <script src="avalon.js" type="text/javascript"></script>

        <script src="avalon.slider.js" type="text/javascript"></script>

        <script type="text/javascript">
            avalon.ready(function() {
                avalon.scan()
            })
        </script>

    </head>
    <body>
        <fieldset class="example"><legend>Default functionality</legend>
            <div ms-ui="slider" data-id="aaa"  >

            </div>
            <span ms-important="aaa"> {{value}}</span>
        </fieldset>
        <fieldset class="example"><legend>指定了最大值</legend>
            <div ms-ui="slider" data-id="bbb" data-max="255" data-value="127" data-range="min">

            </div>
            <span ms-important="bbb"> {{value}}</span>
        </fieldset>
        <fieldset class="example"><legend>Range slider</legend>
            <div  ms-ui="slider" data-id="ccc" data-min="0" data-max="500" data-values="[75,300]" data-range="true">

            </div>
            <span ms-important="ccc"> {{value}} </span>
        </fieldset>
        <fieldset class="example"><legend>Range with fixed maximum</legend>
            <div  ms-ui="slider" data-min="1" data-max="10" data-value="2" data-range="max">

            </div>
        </fieldset>
        <fieldset class="example"><legend>Range with fixed minimum</legend>
            <div  ms-ui="slider" data-min="1" data-max="700" data-value="37" data-range="min">

            </div>
        </fieldset>

        <fieldset class="example"><legend>Snap to increments</legend>
            <div  ms-ui="slider" data-min="0" data-max="500" data-value="100" data-step="50" >

            </div>
        </fieldset>
        <fieldset class="example" style="height:250px;padding:10px;"><legend>Snap to increments</legend>
            <div style="height:200px" ms-ui="slider" data-values="[17,67]" data-range="true" data-orientation="vertical" >

            </div>
        </fieldset>
        <fieldset class="example" style="height:250px;padding:10px;"><legend>Snap to increments</legend>
            <div style="height:200px" ms-ui="slider" data-min="0" data-max="100" data-value="60" data-range="min" data-orientation="vertical" >

            </div>
        </fieldset>

</html>
