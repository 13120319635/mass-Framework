<!DOCTYPE HTML>
<html>
    <head>
        <title>contentbox by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js">

        </script>
        <style type="text/css">
            body,html{
                height:100%;
                background:gray;
            }
            #parent {
                background: red;
                width:300px;
                height:300px;
                border:1px solid greenyellow;
            }
            #son{
                width:100px;
                height:100px;
                -moz-box-sizing:border-box;
                box-sizing:border-box;
                background-color:blue;
                padding:20px;
                margin:15px;
                overflow:hidden;
                border:5px solid yellow;
            }
        </style>
        <script>
            window.onload = function(){
                var el = document.getElementById("son")
                console.log( el.offsetWidth )//150
                if(el.currentStyle){
                    console.log(el.currentStyle.width)
                }else{
                    console.log( window.getComputedStyle(el, null).MozBoxSizing )//100px
                    console.log( window.getComputedStyle(el, null).WebkitBoxSizing )//100px
                    console.log( window.getComputedStyle(el, null).width )//100px

                }
                $.require("ready, node, css", function(){
                    $("#son").width(100)
                })
                //
            }
        </script>
    </head>
    <body>
        <div style="display:table-row-group">xxx</div>
        <div id="parent">
            <div id="son"> </div>
        </div>
    </body>
</html>
