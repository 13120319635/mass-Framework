        <script>
            require("interact",function($){
                var flow = new $.Flow;

                    $.log(Array.apply([],arguments))
                });
                flow.fire("aaa",1)//没反应
                flow.fire("bbb",2)//没反应
                flow.fire("ccc",3)//[1,2,3]
                flow.fire("aaa",4)//[4,2,3]
                flow.fire("bbb",5)//[4,5,3]
                flow.fire("ccc",6)//[4,5,6]
            })
