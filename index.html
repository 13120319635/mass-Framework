<!doctype html>
<html>
    <head>
        <title>如何区分属性与特性 by  司徒正美</title>
　　    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            div{
                border:1px solid green;
                width:200px;
                height:100px;
                background:lime;
            }
        </style>
        <script src="jquery1.82.js"></script>

　　    <script>

     
            if($.require){
                //  document.expando = false;
                $.require("ready,node,attr",function(){
                    var el = $('form')[0];
                    var el = document.getElementsByTagName("form")[0]
                    alert(el.attributes["onclick"].value)
                    alert(el.getAttribute("action"))
                    alert(el.getAttribute("id"))
                    alert(el.getAttribute("name"))
                    alert(el.getAttribute("length"))
                    alert(el.getAttribute("xxx"))
                    alert(el.getAttribute("yyy"))
                })
            }else{
     
                var log = function(msg){
                    window.console && console.log(msg)
                }
                function asyncThing1(){
                    var dfd = $.Deferred();
                    setTimeout(function(){
                        log('asyncThing1 seems to be done...');
                        dfd.resolve('1111');
                    },1000);
                    return dfd.promise();
                }
                function asyncThing2(){
                    var dfd = $.Deferred();
                    setTimeout(function(){
                        log('asyncThing2 seems to be done...');
                        dfd.resolve('222');
                    },1500);
                    return dfd.promise();
                }
                function asyncThing3(){
                    var dfd = $.Deferred();
                    setTimeout(function(){
                        log('asyncThing3 seems to be done...');
                        dfd.resolve('333');
                    },2000);
                    return dfd.promise();
                }
     
                /* do it */
                $.when( asyncThing1(), asyncThing2(), asyncThing3() ).done(function(res1, res2, res3){
                    log('all done!');
                    log(res1 + ', ' + res2 + ', ' + res3);
                })
            }
     

        </script>

　　  </head>
　　  <body>

        <button value="正确的值"  id="bb" tabindex="iii" tabIndex="iiie">
            <span style="color:red;">错误的值</span>
        </button>


　　  </body>

</html>
