<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>scope</title>
        <style>
            .my-class{
                color: yellow;
                background:orange;
            }
            .your-class {
                line-height:3;
                width:200px;
                height:100px;
            }
            .his-class{
                text-indent:2em;
                font-size:14px;
            }

            .blink{
                width:200px;
                height:100px;
                background:yellow
            }
        </style>
        <link rel="stylesheet" href="http://files.cnblogs.com/rubylouvre/todos.css"/>
    </head>
    <body>


        <script src="avalon.js" type="text/javascript"></script>


        <script type="text/javascript">
//document.getElementById("arrayexample").removeAttribute("ms-skip")
            setTimeout(function() {
    avalon.define("property", function(vm) {
        vm.$skipArray = ["nick", "sex"]
        vm.nick = "司徒正美"
        vm.sex = "男"
        vm.country = "中国"
    });
    avalon.scan();
            }, 2000)

        </script>
        <fieldset id="arrayexample" >
            <legend>例子</legend>
            <input ms-model="nick" />
            <input ms-model="sex" />
            <input ms-model="country" />
            <p>{{nick}}   {{sex}}  {{country}}</p>
        </fieldset>
    </body>
</html>
