
<!DOCTYPE html>
<html>
    <head>
        <title>这里的标题是可变长度，所以要求 下面的内容始终贴着标题左边对齐，而标题自身相对容器居中
            Demo by 司徒正美</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <script src="mass.js">  </script>
        <style>
            .my-class{
                color: yellow;
                background:orange;
            }
            .your-class {
                line-height:3;
                width:200px;
            }
            .his-class{
                text-indent:2em;
                font-size:14px;
            }
            .enabled{
                width:200px;
                height:50px;
                display:block;
                background:green;
            }
        </style>

        <script>
            $.config.level = 6
            require("ready,mvvm", function() {
                var model = $.applyBindings({
                    array: [1, 2, 6, 4],
                    user: {
                        display: '编号',
                        name: 'id',
                        align: 'left',
                        width: 600,
                        minWidth: 60
                    },
                    content: "司徒正美",
                    price: 24.95,
                    priceRating: function() {
                        return this.price() > 50 ? "有点贵" : "比较便宜";
                    },
                    item:{
                        enabled: true,
                        title:"这相当于toggleClass"
                    },
                    classes: { "my-class": true,"your-class": false, "his-class": true }

                });
                setTimeout(function() {

                    model.price(62)
                }, 1000)

 
            })

        </script>
    </head>
    <body>
        <div data-class="classes">
            同时加上三个类名
        </div>

</html>
