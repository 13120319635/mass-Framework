
<!DOCTYPE html>
<html>
    <head>
        <title>这里的标题是可变长度，所以要求 下面的内容始终贴着标题左边对齐，而标题自身相对容器居中
            Demo by 司徒正美</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <script src="mass.js">  </script>


        <script>
            require("ready,./more/avalon", function() {
                var model = $.ViewModel({
                    array: [1, 2, 3, 4],
                    user: {
                        display: '编号',
                        name: 'id',
                        align: 'left',
                        width: 600,
                        minWidth: 60
                    }
                });
                $.View(model);
                setTimeout(function() {
                    model.array.splice(1, 2, "a", "b", "c")
                }, 1000)
            })

        </script>
    </head>
    <body>
        <ul bind="foreach: array" >
            <li bind="text:$value"></li>
        </ul>
        <dl bind="foreach: user">
            <dt bind="text:$key">dt
            </dt>
            <dd bind="text:$value">dd
            </dd>
        </dl>

    </body>
</html>
