<!doctype html>
<html>
    <head>
        <title>greensock </title>
　　    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="greensock/TweenMax.js"></script>

　　    <script>


          window.onload = function(){
              var b = document.getElementById("box");
              var yc = document.documentElement.clientHeight * 0.5 - 100;
              var xc = document.documentElement.clientWidth * 0.5 - 100;
              console.log(yc)
              b.style.top = yc + "px";
              b.style.left = -500 + "px";
           /*   TweenMax.to(b, 1.5, {
                  css: {
                      left:xc
                  },
                  ease:Expo.easeOut
              })

              TweenMax.to(b, 1, {
                  css:{scale:3, backgroundColor:"#000"},
                  ease:Expo.easeOut, delay:1.2
              })
               TweenMax.to(b, 1, {
                  css:{scale:3, backgroundColor:"#f9276c", rotation:170, scale:1.5},
                  ease:Expo.easeOut, delay:2
              })*/
        var tl = new TimelineMax();
        tl.to(b, 1.5, {
                  css: {
                      left:xc
                  },
                  ease:Expo.easeOut
              })

              tl.to(b, 1, {
                  css:{scale:3, backgroundColor:"#000"},
                  ease:Expo.easeOut
              },-0.3)
               tl.to(b, 1, {
                  css:{scale:3, backgroundColor:"#f9276c", rotation:180, scale:1},
                  ease:Expo.easeOut
              },-0.3)
          }


        </script>
        <style>
            #box{
                width:200px;
                height:200px;
                background:#f9276c;
                position:absolute;
            }
            body{
                  position:relative;
            }
        </style>
　　  </head>
　　  <body>

        <div id="box"></div>

　　  </body>

</html>
