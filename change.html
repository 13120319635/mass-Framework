<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        log = function(s){
            window.console && console.log(s)
        }
    </script>
  </head>
  <body>
      <input onfocusout="log('focusout')"
             onbeforedeactivate="log('beforedeactivate')"
             onclick="log('click')"
             onkeydown="log('keydown')"
             onbeforeactivate="log('beforeactivate')">
           <input onchange="log(this.value)" >
  </body>
</html>
