<!DOCTYPE HTML>
<html>
    <head>
        <title>transform by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="../src/mass.js"> </script>
        <style>
            .box-parent{
                position:relative;
                margin:50px;
            }
            .transform-box{
                width:100px;
                height:100px;
                background:blue;
            }
            .bounding-box{
                position:absolute;
                top:0px;
                left:0px;
                width:100px;
                height:100px;
                background:gray
            }



        </style>
        <script>
            $.require("ready,css",function(){
                var a =  $(".transform-box").css("transform","rotate(45deg) skew(33deg) ").data("matrix",void 0, true)//rotate(45deg)
                console.log(a.get())
                var m = new $.Matrix2D(1, 0, 0 ,1,0,0)
                m.rotate("45deg").skew("33deg","0");
                console.log(m.get())

            })



        </script>
    </head>
    <body>
        <div class="box-parent">

            <div class="bounding-box">
            </div>
            <div class="transform-box" >
                1111111111111!
            </div>
        </div>

    </body>
</html>
