<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>mass Framework</title>


        <script type="text/javascript" src="../src/mass.js" charset="UTF-8"></script>
        <script type="text/javascript" src="ko.js" charset="UTF-8"></script>

        <script>

        </script>

    </head>
    <body>
        <script type="text/javascript">

            window.onload = function(){
                var fragment = document.createDocumentFragment();
                var tbody = document.getElementById("tmpl");
                var obj = {};
                obj.fragment = fragment;
                obj.childNodes = tbody.childNodes;
                console.log(obj.childNodes);
                console.log(fragment)
                for(var i = 0, n = obj.childNodes.length; i < n; i++){
                    fragment.appendChild( obj.childNodes[i] )
                }
                i = 4;
                var table = tbody.parentNode
                while(--i >= 0){
                    table.appendChild( obj.fragment.cloneNode(true) )
                }
            }
         

        </script>
        <div>
            <table >
                <tbody id="tmpl">
                    <tr>
                        <td>XXXX</td><td>XXXX</td><td>XXXX</td>
                    </tr>
                    <tr>
                        <td>YYYY</td><td>YYYY</td><td>YYYY</td>
                    </tr>
                </tbody>

            </table>
        </div>


    </body>
</html>
