<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>多个动画倒带</title>
        <script src="/client/mass.js" type="text/javascript" ></script>
        <link type="text/css" rel="stylesheet" href="../public/styles/shCore.css"/>
        <link type="text/css" rel="stylesheet" href="../public/styles/shThemeRDark.css"/>
        <style type="text/css">

            #sample div { margin:3px; width:80px; display:none;
                          height:80px; float:left; }
            div#one { background:#f00; }
            div#two { background:#0f0; }
            div#three { background:#00f; }
        </style>
        <script type="text/javascript">
            var exec1 = function(){
                $.require("ready,fx",function(){
                    console.log($("#sample div:hidden").last())
                    $("#sample div:hidden").last().fadeIn(1000)
                });
            }
        </script>
    </head>
    <body>
        <h2>动画列队</h2>
        <pre class="brush:javascript;gutter:false;toolbar:false">
                $.require("ready,fx",function(){
                    $("#sample div:hidden").last().fadeIn(1000)
                });
        </pre>
        <div id="sample">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
        </div>

        <button type="button" onclick="exec1()">点我，执行代码</button>
    </body>
</html>
