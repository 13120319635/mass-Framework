        <style>


            .box-parent{
                position:relative;
                margin:50px;

            .transform-box{

                top:-50px;
                left:-50px;
            }
            .bounding-box{
                position:absolute;
                top:0px;
                left:0px;
                width:100px;
                height:100px;
                background:gray
            }



        </style>

          //  expect( d.get().join(",") ).eq("0,2,3,1,1,2");

            var e = new $.Matrix(2,2).set(1,1,2,0);
            $.log(d.cross(e).get())
                // $(".transform-box").css("transform","rotate(45deg)")
            })
