

<!DOCTYPE HTML>
<html>
    <head>
        <title>transform by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="../src/mass.js"> </script>

        <style>
               .box{
                color: white;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 50px;
                width: 100px;
                height: 100px;
                border:1px solid yellow;
            }


        </style>
        <script>
         
           $.require("ready,fx2",function(){
                $.require("ready,fx",function(){
                    $(".box").fx(2000, { o: 0.5   }). // A
                    fx(2000, { w: 300, record:  1 }). // B
                    fx(2000, { h: 300 }). // C
                    fx(2000, { fs: "*=3", revert: 1 }); // D
                });

            })
          
        </script>
    </head>
    <body >
          <div style="position:relative;">

            <div class="box">box</div>

        </div>
    </body>
</html>
