<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>多个动画倒带</title>
        <script src="/client/mass.js" type="text/javascript" ></script>
        <link type="text/css" rel="stylesheet" href="../public/styles/shCore.css"/>
        <link type="text/css" rel="stylesheet" href="../public/styles/shThemeRDark.css"/>
        <style type="text/css">

            #sample div { background:#a9ea00; margin:3px; width:80px;
                          height:40px; float:left}
        </style>
        <script type="text/javascript">
   
            $.require("ready,fx,event",function(){
                $("#sample").click(function(){
                    if ($("#sample div").is(":hidden")) {
                        $("#sample div").show(1500);
                    } else {
                        $("#sample div").puff(1000);
                    }
                });
            });

        </script>
    </head>
    <body>
        <h2>动画列队</h2>
        <pre class="brush:javascript;gutter:false;toolbar:false">
                $.require("ready,fx",function(){
                    $("#sample div:hidden").last().fadeIn(1000)
                });
        </pre>
        <div id="sample">
            Click me!
            <div></div>
<!--            <div></div>
            <div></div>
            <div></div>
            <div></div>-->
        </div>

      
    </body>
</html>
