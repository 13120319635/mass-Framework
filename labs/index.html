        <style>
            .box {

                width: 100px;
                height: 100px;
            }

        <script>
         
         
            $.require("ready,fx",function(){
                var callback = function(node){
                    console.log($(node).css("top"))
                    console.log($(node).css("left"))
                }
                $(".box").fx(2000, { transform:"rotate(90deg)" ,before:callback,after:callback}); // 旋转360度
            });

        </script>
