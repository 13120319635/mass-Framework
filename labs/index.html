<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>
        <style>
            .mass_tabs {
                position:relative;
                height:200px;
                width:400px;
                padding-left:20px;
                padding-top:5px;
                background:#464646;
                overflow:hidden;
            }
            .mass_tabs .section {
                float:left;
            }
            .mass_tabs .trigger {
                display:inline-block;
                height:20px;
                line-height:20px;
                padding:2px 10px 1px;
                margin-left:5px;
                color:#000;
                background:#708090;
                text-align:center;
                text-decoration:none;
            }
            .mass_tabs .trigger:hover{
                color:#ff8000;
                background:#000;
            }
            .mass_tabs .active .trigger{
                padding-bottom:8px;/* panel.top - parent.padding-top - tigger.height */
                color:#ff8000;
                background:#000;
            }
            .mass_tabs .panel{
                display: none;
                position:absolute;
                width:420px;/* parent.width+ parent.padding-left*/
                height:175px;/* parent.height +  padding-top - tabs.top */
                top: 30px;
                left:0px;
                color:#fff;
                background:#000;
            }
            .mass_tabs .active .panel{
                display:block;
            }
            .content {
                margin:5px;
            }
        </style>
        <script type="text/javascript" src="../client/mass.js">

        </script>


        <script >
            $.require("ready,more/tabs",function( ){
                $("body").tabs({
                    data:[
                        {trigger:"标题1",panel:"<div class=content>面板1</div>"},
                        {trigger:"标题2",panel:"<div class=content>面板2</div>"},
                        {trigger:"标题3",panel:"<div class=content>面板3</div>"},
                        {trigger:"标题4",panel:"<div class=content>面板4</div>"}
                    ]
                })
            });
        </script>

    </head>

</html>
