<!DOCTYPE html>
<html lang="en">

        <script>

            $.require("ready,more/bindings", function(){
                function MyViewModel() {
                    this.firstName = $.observable('Planet');
                    this.lastName = $.observable('Earth');
                    this.fullName = $.computed({
                        getter: function () {

                            var v =  this.firstName() + " " + this.lastName();
                            $.log(v)
                            return v;
                        },
                        setter: function (value) {
                            var lastSpacePos = value.lastIndexOf(" ");
                            if (lastSpacePos > 0) { // Ignore values with no space character
                                this.firstName(value.substring(0, lastSpacePos)); // Update "firstName"
                                this.lastName(value.substring(lastSpacePos + 1)); // Update "lastName"
                            }
                        },
                        scope: this
                    });
                }
                var model = new MyViewModel();
             
               var c = $.applyBindings(model,$("#node")[0]);
                $.log("HHHHHHHHHHHHHHHHHHHH")
                model.firstName("neo")
                model.firstName("xxx");
                 console.log(model.fullName.list)
                console.log(model.fullName.list)
            })

        </script>



    </head>
    <body>
        The name is <span data-bind="text: fullName" id="node"></span>
    </body>
</html>
