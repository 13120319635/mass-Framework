<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>mass Framework</title>


        <script type="text/javascript" src="../src/mass.js" charset="UTF-8"></script>
        <script type="text/javascript" src="ko.js" charset="UTF-8"></script>

        <script>


            $.require("ready,more/avalon", function(){
                $.applyBindings( {
                    canEdit : $.observable(true),
                    cellphoneNumber: ""
                });
            })
        </script>

        <style>
            #node.red{
                color:red;
            }
            #node {
                color:blue
            }
        </style>


    </head>
    <body>
        <p>
            <input type='checkbox' data-bind="checked: canEdit" />
            通过复选框控制下面文本域的编辑状态
        </p>
        <p>
           <input type='text' data-bind="value: cellphoneNumber, enable: canEdit" />
        </p>

    </body>
</html>
