
<!DOCTYPE HTML>
<html>
    <head>
        <title>333</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #aaa {
                width:100px;
                height:100px;
                background:red;
            }
        </style>
        <script type="text/javascript" src="../src/mass.js">

        </script>
        <script>
            $.require("ready,more/draggable",function(){
                $("#aaa").draggable({
                    dragstart:function(e){
                        console.log(e)
                    }
                });
                 $("#aaa").bind("drag", function(e,ui){
                     this.innerHTML = ui.x+" "+ui.y
                 })
            })
        </script>
    </head>
    <body>
        <div id="aaa">
        </div>
    </body>
</html>
