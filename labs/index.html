<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>mass Framework</title>


        <script type="text/javascript" src="../src/mass.js" charset="UTF-8"></script>
        <script type="text/javascript" src="ko.js" charset="UTF-8"></script>

        <script>


            $.require("ready,more/avalon", function(){
                $.applyBindings(  {
                    numberOfClicks : $.observable(0),
                    incrementClickCounter : function(e) {
                        $.log(e)
                        var previousCount = this.numberOfClicks();//注意这里的this指向viewModel
                        this.numberOfClicks(previousCount + 1);
                    }
                });
            })
        </script>

        <style>
            #node.red{
                color:red;
            }
            #node {
                color:blue
            }
        </style>


    </head>
    <body>
        <div>
            You've clicked <span data-bind="text: numberOfClicks"></span> times
            <button data-bind="click: incrementClickCounter">Click me</button>
        </div>
    </body>
</html>
