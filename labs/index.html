<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>mass Framework</title>


        <script type="text/javascript" src="../src/mass.js" charset="UTF-8"></script>
        <script type="text/javascript" src="ko.js" charset="UTF-8"></script>

        <script>

            $.require("ready,more/avalon", function(){
                $.applyBindings({
                    displayMessage: $.observable(false)
                });
            })
        </script>

        <style>
            #node.red{
                color:red;
            }
            #node {
                color:blue
            }
        </style>


    </head>
    <body>
        <label><input type="checkbox" data-bind="checked: displayMessage" /> Display message</label>

        <div data-bind="unless: displayMessage">Here is a message. Astonishing.</div>
    </body>
</html>
