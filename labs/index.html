<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>

        <script type="text/javascript" src="../client/mass.js">

        </script>


        <script >
            $.require("ready,more/menu,more/api",function( _,_,api ){
                var pathMap = {
                    "模块加载模块": "core/$",
                    "特征嗅探模块": "support/$",
                    "语言扩展模块": "lang/$",
                    "类工厂模块":   "class/$",
                    "选择器模块":   "query/$",
                    "数据缓存模块": "data/$",
                    "节点操作模块": "node/$",
                    "事件派发器模块":"target/$",
                    "属性操作模块": "attr/$",
                    "DOM事件模块": "event/$",
                    "样式操作模块": "css/$",
                    "动画模块":     "fx/$",
                    "操作流模块":   "flow/$",
                    "AJAX模块":     "ajax/$"
                }
                var makeData = function( json, path ){
                    return  Object.keys( json ).map(function(key){
                        var ret = {
                            html: key
                        }
                        var new_path = path + (pathMap[key] || key) + "."
                        if(typeof json[ key ] === "object"){
                            ret.sub = makeData( json[ key ], new_path);
                            if(pathMap[key]){
                                ret.attr = {
                                    path: new_path.replace("$","index.html")
                                }
                            }
                        }else{
                            ret.attr = {
                                type: json[ key ],
                                path: new_path + "html"
                            }
                        }
                        return ret;
                    },json );
                }
                var id = $("body").menu({
                    menu: makeData(api, "")
                }).menu("getID");

                $("body").delegate("#"+id+" .menu_item", "click", function(){
                    $.log($(this).attr("path"))
                })
            })
        </script>
        <style>
            .earth .main_menu ,  .earth .sub_menu{
                padding-bottom:1px;
                background: #f08002;
                width:130px;
            }
            .earth .menu_item{
                width:130px;
                height:24px;
                line-height:24px;
                border:1px solid #f08002;
                border-bottom:0 none;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                border-radius: 5px;
                background:#826a46;
                color:#fff;
            }
            .earth .hover {
                background:#cc9966!important;
                color:#000!important;
                font-weight:600;
            }
            .bright .main_menu , .bright .sub_menu{
                width:130px;
                -moz-box-shadow:0 0 10px #06c;
                -webkit-box-shadow:0 0 10px #06c;
                box-shadow:0 0 10px #06c;
            }
            .bright .menu_item{
                width:120px;
                padding-left:10px;
                height:24px;
                line-height:24px;
                border-bottom:1px solid #fff;
                background:#0088aa;
                color:#fff;
            }
            .bright .hover {
                background:#f36100!important;
                color:black;
            }
        </style>
    </head>
    <body class="bright">

    </body>
