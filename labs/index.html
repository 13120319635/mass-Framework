<!doctype html>
<html>
    <head>
        <title>mass Framework</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <script src="../src/mass.js"></script>
        <style>
            #red {
                width: 150px;
                height: 150px;
                background: red;
                padding:20px;
            }
            #blue {
                width: 100px;
                height: 100px;
                background: blue;
            }
        </style>
        <script >
            $.require("ready,event2",function(){
 
 
                $("#red").bind("mouseenter",function(e){
                    $.log("111111111111")
                });

                $("#red").bind("mouseleave",function(e){
                      $.log("222222222222")
                });
               
              
            })
        </script>

    </head>
    <body>
        <div id="red" >
            <div id="blue" >

            </div>
        </div>
        <pre>
                $("#red").bind("mouseenter",function(e){
                    $.log("2222222222222")
                });
                $("#red").bind("mouseenter",function(e){
                    $.log("3333333333333")
                });
        </pre>
    </body>
</html>
