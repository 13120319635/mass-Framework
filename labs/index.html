<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>mass Framework</title>


        <script type="text/javascript" src="../src/mass.js" charset="UTF-8"></script>
        <!--<script type="text/javascript" src="ko.js" charset="UTF-8"></script>-->

        <script>


            $.require("ready,more/bindings", function(){

                $.applyBindings({
                    people: [
                        { firstName: 'Bert', lastName: 'Bertington' },
                        { firstName: 'Charles', lastName: 'Charlesforth' },
                        { firstName: 'Denise', lastName: 'Dentiste' }
                    ]
                },$("#ddd")[0]);
            
            
            })

    
        </script>

        <style>
            #node.red{
                color:red;
            }
            #node {
                color:blue
            }
        </style>


    </head>
    <body>
        <table>
            <thead>
                <tr><th>First name</th><th>Last name</th></tr>
            </thead>
            <tbody data-bind="foreach: people" id="ddd">
                <tr>
                    <td data-bind="text: firstName">XXX</td>
                    <td data-bind="text: lastName">YYY</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
