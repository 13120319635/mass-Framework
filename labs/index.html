
<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../src/mass.js" type="text/javascript" ></script>
        <script>

            $(function(){
                var ran = Math.PI / 180
                function shoot($el){
                    for(var i = 0;i <= 8;i++){
                        var position = $el.position();
                        $("<div class=bullet />").css({
                            top: position.top,
                            left: position.left
                        }).appendTo("body").fx(1000,{
                            top:Math.sin( 360 * i /8 *ran) * 800,
                            left:Math.cos( 360 * i / 8 * ran ) * 800,
                            after:function(){
                                $(this).remove();
                            }
                        });
                    }
                }
                void function animate(){
                    $( ".enemy" ).each(function(){
                        $(this).fx(1000,{
                            top: Math.random() * ( $( window ).height() - 140 ) + 20,
                            left: Math.random() * ( $( window ).width() - 140 ) + 20,
                            after: animate
                        });
                        shoot($(this))
                    })
                }();

                $('.me').droppable({
                    range:".enemy",
                    hoverClass: "active",
                    dragenter: function(event, dd){
                        dd.dropper.remove();
                    }
                });
             
            });
        </script>
        <style>
            html, body{
                width:100%;
                height:100%;
            }
            .enemy {
                width:100px;
                height:100px;
                background:red;
                position:absolute;
            }
            .bullet {
                width:50px;
                height:50px;
                position:absolute;
                background:green;
            }
            .me{
                width:100px;
                height:100px;
                right:50px;
                bottom:50px;
                position:absolute;
                background:blue;
            }
        </style>
    </head>
    <body>
        <div class="enemy">敌人</div>
        <div class="enemy">敌人</div>
        <div class="enemy">敌人</div>
        <div class="me">me</div>
    </body>
</html>
