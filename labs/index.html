<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>
        <style>

            .green{
                position:relative;
                height:200px;
                width:400px;
                background:green;
                overflow:hidden;
            }
            .green .triggers{
                position:absolute;
                top:5px;
                left:20px;
                height:30px;
            }
            .green .trigger{
                height:20px;
                display:inline-block;
                float:left;
                line-height:20px;
                padding:1px 10px;
                margin-right:5px;
                color:#000;
                background:#00FF7F;
                text-align:center;
            }
            .green .active.trigger{
                padding-bottom:8px;/* panel.top - parent.padding-top - tigger.height */
                color:#fff;
                background:#a9ea00;
            }
            .green .panel{
                display: none;
                position:absolute;
                width:400px;/* parent.width+ parent.padding-left*/
                height:175px;/* parent.height +  padding-top - tabs.top */
                top: 30px;
                left:0px;
                color:#000;
                background:#a9ea00;
            }
            .green .active.panel{
                display:block;
            }

        </style>
        <script type="text/javascript" src="/src/mass.js">

        </script>

        <script>

            $.require("ready,more/switchable",function(){
                var green = $(".green").switchable({//第一次调用tabs方法是初始化tabs对象
                    data:[
                        {trigger:"标题1",panel:"面板1"},
                        {trigger:"标题2",panel:"面板2"},
                        {trigger:"标题3",panel:"面板3"},
                        {trigger:"标题4",panel:"面板4"}],
                    active_event: "mouseover"
                }).switchable("getUI");
                $('<div class="triggers"></div>').appendTo(green.target).append(green.triggers);
                green.active(2);
            })
           
        </script>


        <style>

        </style>
    </head>
    <body>
        <div class="green">

        </div>

    </body>
</html>
