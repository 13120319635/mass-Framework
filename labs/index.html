        <script >
            $.require("ready,more/menu,more/api",function( _,_,api ){
                var makeData = function( json ){
                    return  Object.keys( json ).map(function(key){
                        var ret = {
                            html: key
                        }
                        if(typeof json[ key ] === "object"){
                            ret.sub = makeData( json[ key ])
                        }
                        return ret;
                    },json );
                }
             //   console.log( makeData(api) );
                 $("body").menu({
                     menu: makeData(api)
                 })
            })
        </script>

                padding-top:1px;
                background: #f08002;
                width:120px;
            }

                height:24px;
                line-height:24px;
                border:1px solid #f08002;
                border-top:0 none;
                background:#826a46;
                color:#fff;
            }
            .menu_item:hover{
                background:#cc9966
            }
            .item:hover .sub{
