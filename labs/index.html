

<!DOCTYPE HTML>
<html>
    <head>
        <title>transform by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="../src/mass.js">

        </script>
        <style>


            .box-parent{
                position:relative;
                margin:50px;
            }
            .transform-box{
                width:100px;
                height:100px;
                background:blue;
                /*            position:relative;
                             top:-50px;
                             left:-50px;

                */
            }
            .bounding-box{
                position:absolute;
                top:0px;
                left:0px;
                width:100px;
                height:100px;
                background:gray
            }



        </style>
        <script>
            $.require("ready,css",function(){
                // UA.core为浏览器核心,取值为trident,webkit,gecko,presto或undefined
                // UA.ie为ie浏览器版本号,取值5,6,7,8,9...
                // 如何判断浏览器本文不再描述,可以参考https://github.com/kissyteam/kissy/blob/master/src/ua/base.js
                // 或者也可采用其他特征来区分浏览器
                var m = new $.Matrix(3,3).set2D(1,0,0,1,0,0);

                m.translate(100,100);


                $(".transform-box").css("transform","translate(100px) rotate(20deg)")
            })
   
            //http://hi.baidu.com/fmqc/blog/item/07bdeefa75f2e0cbb58f3100.html

      
          
        </script>
    </head>
    <body>
        <div class="box-parent">

            <div class="bounding-box">
            </div>
            <div class="transform-box" >
                1111111111111!
            </div>
        </div>



    </body>
</html>
