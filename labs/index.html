<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>mass Framework</title>


        <script type="text/javascript" src="../src/mass.js" charset="UTF-8"></script>
        <script type="text/javascript" src="ko.js" charset="UTF-8"></script>

        <script>

        </script>

    </head>
    <body>

        <h4>People</h4>
        <div data-bind="switch: orderStatus">
            <div data-bind="case: 'shipped'">
                Your order has been shipped. Your tracking number is <span data-bind="text: trackingNumber"></span>.
            </div>
            <div data-bind="case: 'pending'">
                Your order is being processed. Please be patient.
            </div>
            <div data-bind="case: 'incomplete'">
                Your order could not be processed. Please go back and complete the missing data.
            </div>

        </div>
        <button>Add</button>

        <script type="text/javascript">
            $.require("ready,more/avalon", function(){
                var model = {
                    orderStatus: $.observable("shipped"),
                    trackingNumber:44
                }

                $.applyBindings(model);
                setTimeout(function(){
                    model.orderStatus("pending")
                },1000)

            });
        </script>

    </body>
</html>
