
<!DOCTYPE html>

        <script>
            $.require("ready,more/tabs",function(){
                $(".mass_tabs").tabs({
                    active_event: "mouseover"
                }).tabs("active",2)

            })
        </script>
        <style>
            .mass_tabs {
                position:relative;
                height:200px;
                width:400px;
                list-style:none;
                padding-left:20px;
                padding-top:5px;
                background:green;
                overflow:hidden;
            }
            .mass_tabs .section {
                float:left;
            }
            .mass_tabs .trigger {
                display:inline-block;
                height:20px;
                line-height:20px;
                padding:1px 10px;
                margin-left:5px;
                color:#000;
                background:#00FF7F;
                text-align:center;
                text-decoration:none;
            }
            .mass_tabs .active .trigger{
                padding-bottom:8px;/* panel.top - parent.padding-top - tigger.height */
                color:#fff;
                background:#a9ea00;
            }
            .mass_tabs .panel{
                display: none;
                position:absolute;
                width:420px;/* parent.width+ parent.padding-left*/
                height:175px;/* parent.height +  padding-top - tabs.top */
                top: 30px;
                left:0px;
                color:#000;
                background:#a9ea00;
            }
            .mass_tabs .active .panel{
                display:block;
            }

        </style>
    </head>
    <body>
        <ul class="mass_tabs">
            <li class="section active">
                <a href="javascript:void(0)" class="trigger">按钮1</a>
                <div class="panel">
                    面板1
                </div>
            </li>
            <li class="section">
                <a href="javascript:void(0)" class="trigger">按钮2</a>
                <div class="panel">
                    面板2
                </div>
            </li>
            <li class="section">
                <a href="javascript:void(0)" class="trigger">按钮3</a>
                <div class="panel">
                    面板3
                </div>
            </li>
            <li class="section">
                <a href="javascript:void(0)" class="trigger">按钮4</a>
                <div class="panel">
                    面板4
                </div>
            </li>
        </ul>
    </body>
</html>
