<!doctype html>
<html>
    <head>
        <title>mass Framework</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <script src="../src/mass.js"></script>
        <style>

            #clickfocus{
                float:left;
                width:100px;
                height:100px;
                background:#a0b3d6;
            }
        </style>

        <script >
            $.require("ready,event",function(){

                var b = {};
                $.mix(b, $.EventTarget);
                b.defineEvents("fold,unfold");
                b.onFold(function(e){
                    $.log(e)
                });
                b.fire("fold")
            });

        </script>

    </head>
    <body>
        <form id="focusin">
            <p id="focusin_text">显示事件类型</p>
            User name: <input id="focus_input" type="text" value="my name"/><br />
            E-mail: <input type="text" value="myname@mydomain.com"/>
        </form>

    </body>
</html>
