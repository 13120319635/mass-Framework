<!doctype html>
<html>
    <head>
        <title>mass Framework</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <script src="../src/enchant.js"></script>
        <link rel="stylesheet" href="todo.css">
        <script>
            // forked from phi's "enchant.js のテンプレートを用意しよう" http://jsdo.it/phi/isoa
            // おまじない(using namespace enchant)
            enchant();

            window.onload = function() {
                var game = new Game();

                game.onload = function() {
                    var scene = game.rootScene;
                    scene.backgroundColor = "black";

                    // エンティティを生成, シーンに追加
                    var entity = new Entity();	// 生成
                    entity.width = 200;		// 幅を設定
                    entity.height= 100;		// 高さを設定
                    entity.backgroundColor = "red";	// 背景色を設定
                    scene.addChild(entity);		// シーンに追加
                };

                game.start();
            };

        </script>
    </head>

</html>
