<!DOCTYPE HTML>
<html>
    <head>
        <title>SAW规范的模块加载例子 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js"></script>

    </head>
    <body>

        <script>

            $.require("ready,./more/avalon2", function(){

                var model = $.ViewModel({
                    lastName:  "司徒正美"
                });
                $.View(model);
                setTimeout(function(){
                    model.lastName("清风火羽")
                },1000);
                setTimeout(function(){
                    model.lastName("光明之心")
                },2000)
  
            })
        </script>

    <p> <input bind="value: lastName" /> </p>
  
</body>
</html>
