<!DOCTYPE HTML>
<html>
    <head>
        <title>if绑定 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js"></script>

    </head>
    <body>

        <script>
            $.require("ready,./more/avalon", function(){
                var model = $.ViewModel({
                    show: false
                });
                setTimeout(function(){
                    model.show(true)
                },2000);
                $.View(model)
            })
        </script>
        <fieldset><legend>示例</legend>
            <p bind="if: show">
                XXXXXXXXXXXXXXXXXXXXXXXXXXX
            </p>
            <p bind="if: function(){return 1}">
                YYYYYYYYYYYYYYYYYYYYYYYYYYYYY
            </p>
            <p bind="if:2">
                ZZZZZZZZZZZZZZZZZZZZZZZZZZZZZ
            </p>
        </fieldset>
    </body>
</html>
