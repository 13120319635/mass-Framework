<!DOCTYPE HTML>
<html>
    <head>
        <title>if绑定 by 司徒正美</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="mass.js"></script>

    </head>
    <body>

        <script>
            $.require("ready,./more/avalon2", function(){
                var model = $.ViewModel({
                    displayMessage: false
                });
                $.View(model);

            })
        </script>


        <label><input type="checkbox" bind="checked: displayMessage" /> 通过checkbox显示下面的DIV</label>
        <div bind="if: displayMessage">这由上面的元素checked状态控制显示的</div>

    </body>
</html>
